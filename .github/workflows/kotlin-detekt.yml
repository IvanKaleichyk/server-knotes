name: Detekt

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v2.4.0
        with:
          distribution: temurin
          java-version: 17
      - uses: actions/cache@v2.1.7
      
      - run: ./gradlew build
      - run: ./gradlew detekt  
      - run: ./gradlew test  
      
