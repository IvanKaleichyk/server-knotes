name: Detekt

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 1.8          
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      
      - run: ./gradlew build
      - run: ./gradlew test  
